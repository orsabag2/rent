ns<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חוזה שכירות דירה - יצירה, עריכה והורדה</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" xintegrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" xintegrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="text-gray-800 p-4">
    <header class="mb-6 text-center">
        <h1 class="text-2xl sm:text-3xl font-bold lemonade-pink">יצירת חוזה שכירות דירה</h1>
    </header>
    <div class="content-wrapper">
        <div class="main-layout flex w-full max-w-6xl mx-auto space-x-8">
            <div class="sidebar-progress-container w-64 flex-shrink-0">
                <div id="progressBarSections" class="flex flex-col"></div>
            </div>

            <div class="w-full rounded-xl p-6 sm:p-10 pb-24">
                <div class="progress-bar-container hidden">
                    <div id="progressBar" class="progress-bar"></div>
                </div>

                <form id="rentalContractForm">
                    <div id="formStepsContainer">
                    </div>
                    
                    <!-- Navigation buttons (outside form-step, but inside form) -->
                    <div id="navigationContainer" class="flex justify-between items-center mt-8">
                        <button type="button" id="prevBtn" class="btn btn-secondary">
                            <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" class="path-stroke" d="M15 5l7 7-7 7"></path></svg>
                            <span>הקודם</span>
                        </button>
                        <button type="button" id="nextBtn" class="btn btn-primary">
                            <span>הבא</span>
                            <svg class="icon-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" class="path-stroke" d="M9 5l-7 7 7 7"></path></svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Link to external JS file -->
    <script src="script.js" defer></script>
    <script>
        // Modal management
        const modalManager = {
            modal: null,
            content: null,
            currentField: null,
            currentType: null,

            init() {
                // Create modal structure
                const modalHTML = `
                    <div id="editModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full z-50">
                        <div class="relative top-20 mx-auto p-5 border w-[600px] shadow-lg rounded-md bg-white">
                            <div class="mt-3">
                                <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4" id="modalTitle"></h3>
                                <div id="modalContent" class="space-y-4">
                                    <!-- Dynamic content will be inserted here -->
                                </div>
                                <div class="flex justify-end space-x-4 mt-6">
                                    <button id="modalCancel" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
                                        ביטול
                                    </button>
                                    <button id="modalSave" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        שמור
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                document.body.insertAdjacentHTML('beforeend', modalHTML);

                // Cache modal elements
                this.modal = document.getElementById('editModal');
                this.content = document.getElementById('modalContent');
                this.title = document.getElementById('modalTitle');
                this.saveBtn = document.getElementById('modalSave');
                this.cancelBtn = document.getElementById('modalCancel');

                // Bind event handlers
                this.saveBtn.addEventListener('click', this.handleSave.bind(this));
                this.cancelBtn.addEventListener('click', this.handleCancel.bind(this));
                this.modal.addEventListener('click', this.handleOutsideClick.bind(this));

                // Prevent clicks inside modal from closing it
                this.modal.querySelector('.relative').addEventListener('click', (e) => {
                    e.stopPropagation();
                });
            },

            open(fieldId, title, type = 'text') {
                this.currentField = fieldId;
                this.currentType = type;
                this.title.textContent = title;
                
                // Clear previous content
                this.content.innerHTML = '';
                
                // Get current value
                const field = document.getElementById(fieldId);
                const currentValue = field.value;

                // Create appropriate input based on type
                switch(type) {
                    case 'text':
                        this.createTextInput(currentValue);
                        break;
                    case 'choice':
                        this.createChoiceButtons(fieldId);
                        break;
                    case 'slider':
                        this.createSlider(fieldId);
                        break;
                    case 'multiselect':
                        this.createMultiselect(fieldId);
                        break;
                    case 'date':
                        this.createDateInput(currentValue);
                        break;
                    case 'number':
                        this.createNumberInput(currentValue);
                        break;
                    default:
                        this.createTextInput(currentValue);
                }

                this.modal.classList.remove('hidden');
                // Focus first input
                const firstInput = this.content.querySelector('input, select, textarea');
                if (firstInput) firstInput.focus();
            },

            createTextInput(value) {
                this.content.innerHTML = `
                    <input type="text" id="modalInput" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           value="${value}">
                `;
            },

            createChoiceButtons(fieldId) {
                const field = document.getElementById(fieldId);
                const group = document.querySelector(`[data-field-name="${fieldId}"]`);
                if (!group) return;

                const buttons = Array.from(group.querySelectorAll('.choice-button'))
                    .map(btn => `
                        <button type="button" class="choice-button ${btn.classList.contains('selected') ? 'selected' : ''}"
                                data-value="${btn.dataset.value}">
                            ${btn.innerHTML}
                        </button>
                    `).join('');

                this.content.innerHTML = `
                    <div class="choice-button-group" data-field-name="${fieldId}">
                        ${buttons}
                    </div>
                `;

                // Add click handlers
                this.content.querySelectorAll('.choice-button').forEach(btn => {
                    btn.addEventListener('click', () => {
                        this.content.querySelectorAll('.choice-button').forEach(b => b.classList.remove('selected'));
                        btn.classList.add('selected');
                    });
                });
            },

            createSlider(fieldId) {
                const field = document.getElementById(fieldId);
                const min = field.min || 0;
                const max = field.max || 100;
                const value = field.value;
                const step = field.step || 1;

                this.content.innerHTML = `
                    <div class="slider-label-group">
                        <label for="modalInput">${field.previousElementSibling?.textContent || ''}</label>
                        <span id="modalValue" class="slider-value">${value}</span>
                    </div>
                    <input type="range" id="modalInput" 
                           class="w-full slider-container"
                           min="${min}" max="${max}" value="${value}" step="${step}">
                `;

                // Add value update handler
                const input = this.content.querySelector('#modalInput');
                const valueDisplay = this.content.querySelector('#modalValue');
                input.addEventListener('input', () => {
                    valueDisplay.textContent = input.value;
                });
            },

            createMultiselect(fieldId) {
                const field = document.getElementById(fieldId);
                const group = document.querySelector(`[data-field-name="${fieldId}"]`);
                if (!group) return;

                const buttons = Array.from(group.querySelectorAll('.choice-button'))
                    .map(btn => `
                        <button type="button" class="choice-button ${btn.classList.contains('selected') ? 'selected' : ''}"
                                data-value="${btn.dataset.value}">
                            ${btn.innerHTML}
                        </button>
                    `).join('');

                this.content.innerHTML = `
                    <div class="choice-button-group" data-field-name="${fieldId}" data-multiselect="true">
                        ${buttons}
                    </div>
                `;

                // Add click handlers
                this.content.querySelectorAll('.choice-button').forEach(btn => {
                    btn.addEventListener('click', () => {
                        btn.classList.toggle('selected');
                    });
                });
            },

            createDateInput(value) {
                this.content.innerHTML = `
                    <input type="date" id="modalInput" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           value="${value}">
                `;
            },

            createNumberInput(value) {
                this.content.innerHTML = `
                    <input type="number" id="modalInput" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           value="${value}">
                `;
            },

            close() {
                this.modal.classList.add('hidden');
                this.currentField = null;
                this.currentType = null;
                this.content.innerHTML = '';
            },

            handleSave(e) {
                e.preventDefault();
                e.stopPropagation();

                if (!this.currentField) return;

                const field = document.getElementById(this.currentField);
                if (!field) return;

                let newValue;
                switch(this.currentType) {
                    case 'choice':
                        const selectedBtn = this.content.querySelector('.choice-button.selected');
                        newValue = selectedBtn ? selectedBtn.dataset.value : field.value;
                        break;
                    case 'multiselect':
                        const selectedValues = Array.from(this.content.querySelectorAll('.choice-button.selected'))
                            .map(btn => btn.dataset.value);
                        newValue = selectedValues.join(', ');
                        break;
                    default:
                        const input = this.content.querySelector('#modalInput');
                        newValue = input ? input.value : field.value;
                }

                field.value = newValue;
                this.close();
                generateContractContent();
            },

            handleCancel(e) {
                e.preventDefault();
                e.stopPropagation();
                this.close();
            },

            handleOutsideClick(e) {
                if (e.target === this.modal) {
                    this.close();
                }
            }
        };

        // Initialize modal manager when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            modalManager.init();
        });

        // Update the openEditModal function to use the modal manager
        function openEditModal(fieldId, label, inputType = 'text') {
            const modal = document.getElementById('editModal');
            if (!modal) return;

            const currentValue = document.getElementById(fieldId).value;
            let inputHtml = '';

            switch (inputType) {
                case 'choice':
                    inputHtml = `
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">${label}</label>
                            <select id="modalInput" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                <option value="cash" ${currentValue === 'cash' ? 'selected' : ''}>מזומן</option>
                                <option value="bank_transfer" ${currentValue === 'bank_transfer' ? 'selected' : ''}>העברה בנקאית</option>
                                <option value="check" ${currentValue === 'check' ? 'selected' : ''}>צ'ק</option>
                            </select>
                        </div>
                    `;
                    break;
                case 'multiselect':
                    const options = inputType === 'utilitiesIncluded' ? [
                        'חשמל',
                        'מים',
                        'גז',
                        'אינטרנט',
                        'טלפון',
                        'ועד בית'
                    ] : [
                        'עישון',
                        'חיות מחמד',
                        'שינויים בנכס',
                        'תיקונים',
                        'ניקיון',
                        'אחריות'
                    ];
                    inputHtml = `
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">${label}</label>
                            <div class="space-y-2">
                                ${options.map(option => `
                                    <label class="inline-flex items-center">
                                        <input type="checkbox" class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-500 focus:ring-blue-500" 
                                            value="${option}" ${currentValue.includes(option) ? 'checked' : ''}>
                                        <span class="mr-2">${option}</span>
                                    </label>
                                `).join('')}
                            </div>
                        </div>
                    `;
                    break;
                case 'date':
                    inputHtml = `
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">${label}</label>
                            <input type="date" id="modalInput" value="${currentValue}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                    `;
                    break;
                case 'number':
                    inputHtml = `
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">${label}</label>
                            <input type="number" id="modalInput" value="${currentValue}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                    `;
                    break;
                default:
                    inputHtml = `
                        <div class="space-y-2">
                            <label class="block text-sm font-medium text-gray-700">${label}</label>
                            <input type="text" id="modalInput" value="${currentValue}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </div>
                    `;
            }

            // Set modal content
            modal.innerHTML = `
                <div class="bg-white rounded-lg p-6 w-full max-w-md" onclick="event.stopPropagation()">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">עריכת ${label}</h3>
                    ${inputHtml}
                    <div class="mt-4 flex justify-end space-x-3">
                        <button type="button" onclick="closeEditModal()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md">
                            ביטול
                        </button>
                        <button type="button" onclick="saveEdit('${fieldId}', '${inputType}')" class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md">
                            שמירה
                        </button>
                    </div>
                </div>
            `;

            // Show modal
            modal.style.display = 'flex';

            // Focus input
            setTimeout(() => {
                const input = document.getElementById('modalInput');
                if (input) input.focus();
            }, 100);

            // Add event listeners
            modal.addEventListener('click', (e) => {
                if (e.target === modal) closeEditModal();
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeEditModal();
                if (e.key === 'Enter' && document.activeElement.id === 'modalInput') {
                    saveEdit(fieldId, inputType);
                }
            });
        }

        function closeEditModal() {
            const modal = document.getElementById('editModal');
            if (modal) {
                modal.style.display = 'none';
            }
        }

        function saveEdit(fieldId, inputType) {
            let value;
            if (inputType === 'multiselect') {
                const checkboxes = document.querySelectorAll('#editModal input[type="checkbox"]');
                value = Array.from(checkboxes)
                    .filter(cb => cb.checked)
                    .map(cb => cb.value)
                    .join(', ');
            } else {
                const input = document.getElementById('modalInput');
                if (input) {
                    value = input.value;
                }
            }

            if (value !== undefined) {
                document.getElementById(fieldId).value = value;
                generateContractContent();
                closeEditModal();
            }
        }

        // ... existing code ...

            const propertyAddress = document.getElementById('propertyAddress').value;

            const propertySize = document.getElementById('propertySize').value;
            const propertyRooms = document.getElementById('propertyRooms').value;
            const propertyFloor = document.getElementById('propertyFloor').value;

            // Get landlord details
            const landlordName = document.getElementById('landlordName').value;
            const landlordId = document.getElementById('landlordId').value;
            const landlordPhone = document.getElementById('landlordPhone').value;
            const landlordEmail = document.getElementById('landlordEmail').value;
            const landlordAddress = document.getElementById('landlordAddress').value;

            // Get tenant details
            const tenantName = document.getElementById('tenantName').value;
            const tenantId = document.getElementById('tenantId').value;
            const tenantPhone = document.getElementById('tenantPhone').value;
            const tenantEmail = document.getElementById('tenantEmail').value;
            const tenantAddress = document.getElementById('tenantAddress').value;

            // Get rental terms
            const rentAmount = document.getElementById('rentAmount').value;
            const rentPaymentDay = document.getElementById('rentPaymentDay').value;
            const rentStartDate = document.getElementById('rentStartDate').value;
            const rentEndDate = document.getElementById('rentEndDate').value;
            const rentPaymentMethod = document.getElementById('rentPaymentMethod').value;

            // Get securities details
            const securityAmount = document.getElementById('securityAmount').value;
            const securityPaymentMethod = document.getElementById('securityPaymentMethod').value;
            const securityReturnConditions = document.getElementById('securityReturnConditions').value;

            // Get utilities details
            const utilitiesIncluded = document.getElementById('utilitiesIncluded').value;
            const utilitiesPaymentMethod = document.getElementById('utilitiesPaymentMethod').value;
            const utilitiesAdditionalNotes = document.getElementById('utilitiesAdditionalNotes').value;

            // Get usage conditions details
            const usageRestrictions = document.getElementById('usageRestrictions').value;
            const maintenanceResponsibilities = document.getElementById('maintenanceResponsibilities').value;
            const additionalConditions = document.getElementById('additionalConditions').value;

            // Update contract preview content
            const contractPreviewContent = document.getElementById('contractPreviewContent');
            if (contractPreviewContent) {
                contractPreviewContent.innerHTML = `
                    <div class="space-y-6">
                        <!-- Property Details Section -->
                        <div class="bg-white rounded-lg shadow">
                            <button onclick="toggleSection('propertyDetails')" class="w-full px-6 py-4 flex justify-between items-center hover:bg-gray-50">
                                <h3 class="text-lg font-medium text-gray-900">פרטי הנכס</h3>
                                <div class="flex items-center space-x-4">
                                    <span class="text-sm text-gray-500">${propertyAddress}</span>
                                    <svg class="w-5 h-5 text-gray-400 transform transition-transform" id="propertyDetailsIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                    </svg>
                                </div>
                            </button>
                            <div id="propertyDetails" class="hidden px-6 pb-4">
                                <div class="space-y-4">
                                    <div class="flex justify-between items-center">
                                        <div>
                                            <p class="font-semibold">כתובת הנכס</p>
                                            <p>${propertyAddress}</p>
                                        </div>
                                        <button type="button" onclick="event.preventDefault(); event.stopPropagation(); openEditModal('propertyAddress', 'כתובת הנכס', 'text'); return false;" class="text-blue-600 hover:text-blue-800">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                            </svg>
                                        </button>
                                    </div>
                                    <div class="flex justify-between items-center">
                                        <div>
                                            <p class="font-semibold">סוג הנכס</p>
                                            <p>${propertyType}</p>
                                        </div>
                                        <button type="button" onclick="event.preventDefault(); event.stopPropagation(); openEditModal('propertyType', 'סוג הנכס', 'choice'); return false;" class="text-blue-600 hover:text-blue-800">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                            </svg>
                                        </button>
                                    </div>
                                    <div class="flex justify-between items-center">
                                        <div>
                                            <p class="font-semibold">גודל הנכס</p>
                                            <p>${propertySize}</p>
                                        </div>
                                        <button type="button" onclick="event.preventDefault(); event.stopPropagation(); openEditModal('propertySize', 'גודל הנכס', 'number'); return false;" class="text-blue-600 hover:text-blue-800">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                            </svg>
                                        </button>
                                    </div>
                                    <div class="flex justify-between items-center">
                                        <div>
                                            <p class="font-semibold">מספר חדרים</p>
                                            <p>${propertyRooms}</p>
                                        </div>
                                        <button type="button" onclick="event.preventDefault(); event.stopPropagation(); openEditModal('propertyRooms', 'מספר חדרים', 'number'); return false;" class="text-blue-600 hover:text-blue-800">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                            </svg>
                                        </button>
                                    </div>
                                    <div class="flex justify-between items-center">
                                        <div>
                                            <p class="font-semibold">קומה</p>
                                            <p>${propertyFloor}</p>
                                        </div>
                                        <button type="button" onclick="event.preventDefault(); event.stopPropagation(); openEditModal('propertyFloor', 'קומה', 'number'); return false;" class="text-blue-600 hover:text-blue-800">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
                                            </svg>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Landlord Details Section -->

                                <div class="flex items-center space-x-4">
                                    <span class="text-sm text-gray-500">${landlordName}</span>
                                    <svg class="w-5 h-5 text-gray-400 transform transition-transform" id="landlordDetailsIcon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                    </svg>
                                </div>
                            </button>
                            <div id="landlordDetails" class="hidden px-6 pb-4">
